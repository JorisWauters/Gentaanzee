<body>
    <div class="screen">
        <div class="container">
            <div class="row">
                <span id="headertext">Stem hier uw favoriete toekomstbeeld</span>
            </div>
            <div class="row">
                <div class="col" id="vraag">
                    <textarea type="text" id="vraagTxt" class="form-control"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4" id="antw1">
                    <textarea type="text" class="form-control" id="antw1Txt" rows="5"></textarea>
                </div>
                <div class="col-sm-4">
                    <div class="row" id="score">
                        <span class="col-sm-4" id="teller1">0</span>
                        <span class="col-sm-4" id="vs">VS</span>
                        <span class="col-sm-4" id="teller2">0</span>
                        </p>
                    </div>
                </div>
                <div class="col-sm-4" id="antw2">
                    <textarea type="text" class="form-control" id="antw2Txt" rows="5"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="countdown">05:00</div>
                <div class="col-sm-12" id="start">
                    <button onclick="countdown(5)" type="button" class="btn btn-warning">START</button>
                    <button onclick="stop()" type="button" class="btn btn-warning">STOP</button>
                    <button onclick="reset()" type="button" class="btn btn-warning">RESET</button>
                </div>
            </div>
            <div class="row" id="text">
                <p class="col" id="images">

                        <a href="http://post-fossiel.gent/" target="_blank">www.post-fossiel.gent</a>
                    </span>
                </p>
                <img src="images/logo-gent.png" id="gent" alt="gent logo">
                <img src="images/logo-digipolis-foresight.png" id="foresight" alt="foresight logo" >
            </div>
